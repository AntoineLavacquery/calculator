<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="screen">
                <div class="display"></div>
            </div>
            <div class="keyboard">
                <div class="line head">
                    <button class="function" id="ac">AC</button>
                    <button class="function" id="c">C</button>
                    <button class="operator" id="%">%</button>
                    <button class="operator" id="/">รท</button>
                </div>
                <div class="line 789x">
                    <button class="digit" id="7">7</button>
                    <button class="digit" id="8">8</button>
                    <button class="digit" id="9">9</button>
                    <button class="operator" id="*">X</button>
                </div>
                <div class="line 456-">
                    <button class="digit" id="4">4</button>
                    <button class="digit" id="5">5</button>
                    <button class="digit" id="6">6</button>
                    <button class="operator" id="-">-</button>
                </div>
                <div class="line 123+">
                    <button class="digit" id="1">1</button>
                    <button class="digit" id="2">2</button>
                    <button class="digit" id="3">3</button>
                    <button class="operator" id="+">+</button>
                </div>
                <div class="line .0=">
                    <button class="digit" id=".">.</button>
                    <button class="digit" id="0">0</button>
                    <button class="operator" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/AntoineLavacquery/"><i class="fa fa-github"></i></a>
        AntoineLavacquery
    </div>

    <!-- ------------------------------- -->
    <script src="script.js"></script>
</body>
</html>
